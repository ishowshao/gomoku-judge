<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>五子棋挑战赛</title>
    <style>
        body {
            margin: 0;
            font-family: Helvetica, arial, nimbussansl, liberationsans, freesans, clean, sans-serif, "Segoe UI Emoji", "Segoe UI Symbol";;
        }

        #container {
            position: relative;
            margin: 50px;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            border: 1px solid black;
            z-index: 1;
        }

        .chessboard {
            position: absolute;
            top: -15px;
            left: -15px;
            border: 1px solid transparent;
            z-index: 2;
            cursor: pointer;
        }

        .background > div, .chessboard > div {
            display: -webkit-flex;
            display: flex;
        }

        .background > div {
            border-bottom: 1px solid black;
        }

        .background > div:last-of-type {
            border-bottom: 0;
        }

        .background > div > span {
            -webkit-flex: 1;
            flex: 1;
            height: 30px;
            border-right: 1px solid black;
        }

        .chessboard > div > span {
            -webkit-flex: 1;
            flex: 1;
            height: 31px;
        }

        .background > div > span:last-of-type {
            border-right: 0;
        }

        .chessboard i.black {
            display: block;
            background-color: #000000;
            border-radius: 50%;
            width: 28px;
            height: 28px;
            margin: 1px 0 0 1px;
            color: #ffffff;
        }

        .chessboard i.white {
            display: block;
            background-color: #ffffff;
            border-radius: 50%;
            border: 1px solid #000000;
            width: 26px;
            height: 26px;
            margin: 1px 0 0 1px;
        }

        #player-form {
            margin-left: 500px;
        }

        .player-name {
            width: 80px;
        }

        .player-api {
            width: 200px;
        }

        .start {
            margin: 20px 0;
        }
    </style>
    <script src="jquery.min.js"></script>
</head>
<body>
<div id="container">
</div>
<div id="player-form">
    <div>
        <h2>选择模式</h2>
        <label><input type="radio" name="mode" value="1" checked>AI vs AI</label>
        <label><input type="radio" name="mode" value="2">人 vs AI</label>
    </div>
    <div id="mode1">
        <div id="black">
            <h2>AI - BLACK</h2>
            <label>姓名：<input type="text" name="player-name-a" class="player-name" value="邵帅"></label>
            <label>接口地址：<input type="text" name="player-api-a" class="player-api" value="http://127.0.0.1:8124/"></label>
        </div>
        <div id="white">
            <h2>AI - WHITE</h2>
            <label>姓名：<input type="text" name="player-name-b" class="player-name" value="李云飞"></label>
            <label>接口地址：<input type="text" name="player-api-b" class="player-api" value="http://127.0.0.1:8124/"></label>
        </div>
    </div>
    <div id="mode2" style="display: none;">
        <div>
            <h2>人</h2>
            <label>姓名：<input type="text" name="person-name" class="player-name" value="邵帅"></label>
            <label><input type="radio" name="person-color" value="black" checked>执黑</label>
            <label><input type="radio" name="person-color" value="white">执白</label>
        </div>
        <div>
            <h2>AI</h2>
            <label>姓名：<input type="text" name="ai-name" class="player-name" value="AI"></label>
            <label>接口地址：<input type="text" name="ai-api" class="player-api" value="http://127.0.0.1:8124/"></label>
        </div>
    </div>
    <button id="start" class="start">开始比赛</button>
    <div>说明：接口请求形式为<code>http://127.0.0.1:8124/?callback=go&move=start&session=7958y0bepv4hnz6n3fl6qlvjk5j46da3&color=black&_=1442337607541</code></div>
</div>
<script src="main.js"></script>
</body>
</html>
